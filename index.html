<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>GeoAR.js demo</title>
    <script src="https://cdn.jsdelivr.net/gh/aframevr/aframe@1c2407b26c61958baa93967b5412487cd94b290b/dist/aframe-master.min.js"></script>
    <script src="https://unpkg.com/aframe-look-at-component@0.8.0/dist/aframe-look-at-component.min.js"></script>
    <script src="https://jeromeetienne.github.io/AR.js/aframe/build/aframe-ar.js"></script>
    <script>
      THREEx.ArToolkitContext.baseURL =
        "https://raw.githack.com/jeromeetienne/ar.js/master/three.js/";
    </script>
  </head>

  <body style="margin: 0; overflow: hidden;">
    <a-scene
      vr-mode-ui="enabled: false"
      embedded
      arjs="sourceType: webcam; sourceWidth:1280; sourceHeight:960; displayWidth: 1280; displayHeight: 960; debugUIEnabled: true;"
    >
      <a-text
        value="TEST" color="blue"
        look-at="[gps-camera]"
        scale="75 75 75"
        gps-entity-place="latitude: 36.509793; longitude: 127.262865;" // 세종 집 기준
      ></a-text>
      <a-text
        value="Library" color="blue"
        look-at="[gps-camera]"
        scale="75 75 75"
        gps-entity-place="latitude: 36.5817575; longitude: 127.5299339;" // 공사 도서관
      ></a-text>
      <a-text
        value="An Jung Geun Hall" color="blue"
        look-at="[gps-camera]"
        scale="75 75 75"
        gps-entity-place="latitude: 36.5803287; longitude: 127.5289904;" // 안중근홀
      ></a-text>
      <a-text
        value="Chang Seok Kwan" color="blue"
        look-at="[gps-camera]"
        scale="75 75 75"
        gps-entity-place="latitude: 36.5822852; longitude: 127.5270599;" // 창석관
      ></a-text>
      <a-camera gps-camera rotation-reader> </a-camera>
    </a-scene>
  </body>
</html>
